name: Checks

on:
  push:
    branches:
      - main
  pull_request:

defaults:
  run:
    shell: bash

env:
  ACTIONS_RUNNER_DEBUG: true

jobs:
  check:
    name: Check
    runs-on: ubuntu-latest
    steps:
      - name: "🔑 Checkout"
        uses: actions/checkout@v5

      - name: "🐰 Setup Bun"
        uses: oven-sh/setup-bun@main
        with:
          bun-version: latest

      - name: "Install Dependencies"
        run: bun install

      - name: "Lint, Typecheck, Build"
        run: |
          bun x @biomejs/biome check . --reporter='github'
          bun run build

          bun check:types

      - name: "Preview Release"
        run: bun x pkg-pr-new publish .
